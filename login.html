<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Big Deal Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-4">Login to Big Deal</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="text" class="w-full p-2 border rounded" required/>
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required/>
      <button class="w-full bg-green-600 text-white py-2 rounded" type="submit">Login</button>
    </form>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="signup.html" class="text-green-700">Sign up</a></p>
  </div>

  <script type="module">
    import { login } from './js/auth.js';

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;
      try {
        await login(email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
